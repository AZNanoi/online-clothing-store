<ng-include src="'assets/partials/navbar.html'"></ng-include><div id="cart" class="mainContainer content center table"><button class="backButton" ng-click="$back()">Back to previous page</button><br><h3>Shopping cart</h3><br><form><table><tr><th width="10%" style="background-color:white"></th><th width="50%"><span class="fl">Item</span></th><th width="10%"><span class="fl">Price</span></th><th width="10%"><span class="fl">Size</span></th><th width="10%"><span class="fl">Color</span></th><th width="10%"><span class="fl">Amount</span></th></tr><tr ng-repeat="item in cart.items track by $index"><td style="background-color:white"><img id="{{item.Id}}" data-item="{{item}}" src="images/button-remove_red.png" style="width:150%;height:auto;margin-top:10px;cursor:pointer" ng-click="removeItem($event)"></td><td>{{item.name}}</td><td>SEK {{item.price}}</td><td>{{item.size}}</td><td>{{item.color}}</td><td>{{item.amount}}</td></tr></table><br><span class="fr" style="margin-right: 10px">TOTAL: SEK {{getTotalCost()}}</span><br><br><a href="#" class="button fr" ng-click="saveOrders($event)" style="margin-right: 10px">Check out</a></form></div>
