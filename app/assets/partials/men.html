<ng-include src="'assets/partials/navbar.html'"></ng-include>

<div id="home">
    <div class="content">
        <h2>{{categoryName}}</h2>
        <div ng-repeat="items in category" class="itemsContent">
            <div class="clothing_item itemBox" ng-repeat="item in items">
                <a href="/item/{{item.Id}}"><img class="clothing" ng-src="{{item.imageUrl}}"/></a>
                <div class="itemBox-i">
                    <strong><a href="/item/{{item.Id}}">{{item.Name | shorten}}</a></strong>
                    <a href="/item/{{item.Id}}" class="sn_button button fr">Shop now</a>
                    <h4><a href="/item/{{item.Id}}">{{item.Price}} SEK</a></h4>
                </div>
            </div>
        </div>
    </div>
</div>
